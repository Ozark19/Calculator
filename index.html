<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="wrapper" id="wrapper">
        <div class="result" id="result"></div>

        <div class="operator" id="plus">+</div>
        <div class="operator" id="minus">-</div>
        <div class="operator" id="times">x</div>
        <div class="operator" id="division">รท</div>

        <div class="operator" id="seven">7</div>
        <div class="operator" id="eight">8</div>
        <div class="operator" id="nine">9</div>

        <div class="operator" id="equals">=</div>

        <div class="operator" id="four">4</div>
        <div class="operator" id="five">5</div>
        <div class="operator" id="six">6</div>

        <div class="operator" id="one">1</div>
        <div class="operator" id="two">2</div>
        <div class="operator" id="three">3</div>

        <div class="clear" id="clear">C</div>
        <div class="operator" id="zero">0</div>
        <div class="operator" id="decimal">.</div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
